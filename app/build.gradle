apply plugin: 'com.android.application'
apply plugin: 'newrelic'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "fr.neamar.lolgamedata"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 69
        versionName "2.15"

        // Staging mixpanel token
        resValue "string", "MIXPANEL_TOKEN", "6871a7de8eb71082f3397bb1be7ded58"
        resValue "string", "API_URL", "https://staging.teamward.xyz"
        resValue "string", "app_name", "Team Ward (DEV)"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "MIXPANEL_TOKEN", "1a7075d95ff6db6d08714db52edb706a"
            resValue "string", "API_URL", "https://app.teamward.xyz"
            resValue "string", "app_name", "Team Ward"

            lintOptions {
                disable 'MissingTranslation'
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // Tracking and monitoring
    compile 'com.newrelic.agent.android:android-agent:5.8.4'
    compile 'com.mixpanel.android:mixpanel-android:4.8.5'

    // Support old Android, push notifications and cardviews
    compile 'com.google.android.gms:play-services-gcm:11.0.4'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'

    // HTTP request
    compile 'com.mcxiaoke.volley:library-aar:1.0.0'

    // Load images
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    // Display images with a round filter
    compile 'de.hdodenhof:circleimageview:2.0.0'

    // Graphs
    compile 'com.jjoe64:graphview:4.2.1'

    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestCompile 'com.android.support.test.espresso:espresso-contrib:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
}

apply plugin: 'com.google.gms.google-services'