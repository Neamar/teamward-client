machine:
  java:
    version: openjdk8
  environment:
    GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.jvmargs=-Xmx2048M
dependencies:
  pre:
   - echo y | android update sdk --no-ui --all --filter "android-26","build-tools-26.0.0","extra-android-m2repository","google-services"
   - ./gradlew:
       background: true
checkout:
  post:
    - cp -r licenses/. $ANDROID_HOME/licenses
test:
  pre:
    # start the emulator
    - emulator -avd circleci-android24 -no-audio -no-window:
        background: true
        parallel: true
  override:
    - ./gradlew lint --console=plain
    # Run tests, build the apk, and build the test apk for running
    # the espresso tests
    - ./gradlew test assembleDebug assembleDebugAndroidTest --console=plain
    # wait for the emulator to have booted
    - circle-android wait-for-boot
    - adb shell screencap -p | sed 's/\r$//' > $CIRCLE_ARTIFACTS/screen-$(date +"%T").png
    # Run espresso tests
    - ./gradlew connectedAndroidTest --console=plain
    # Screenshot
    - adb shell screencap -p | sed 's/\r$//' > $CIRCLE_ARTIFACTS/screen-$(date +"%T").png
  post:
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - mkdir $CIRCLE_ARTIFACTS/reports
    - cp -r app/build/reports $CIRCLE_ARTIFACTS/reports
    # copy the test results to the test results directory.
    - find app/build/test-results -name "*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/ \;
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
